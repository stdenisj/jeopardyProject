<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Automotive JEOPARDY</title>
    <link rel="stylesheet" href="https://use.typekit.net/exp8gck.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
<!-- This is the header and nav bar that displays the instructions. This was created using bootstrap code-->
        <span class="title">
                <nav class="navbar">
                    <h1>JEOPARDY!</h1>
                  <button class="navbar-dark navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-dark navbar-toggler-icon"></span>
                  </button>
                </nav>
              </div>
              <div class="pos-f-t">
                <div class="collapse" id="navbarToggleExternalContent">
                  <div class="nav-content">
                    <h5 class="nav-title">How To Play</h5>
                    <span class="text-muted">Press the Start button, pick a category and point value. <br>
                        If you answer the question correctly your score will increase, but if you are wrong your score will decrease. <br>
                        After you have answered all 25 questions, If your score is over $2000 you win!</span>
                  </div>
                </div>
        </span>
    </header>
<!-- This is the modal for the answers, it was created using bootstrap code -->
    <main>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content" backdrop="static">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Title</h5>
                </div>
                <div class="modal-body">
                    <input type="radio" name="answer" value="option1" id="ans1" class="answer" data-dismiss="modal"><label for="ans1" ></label for="ans1"><br>
                    <input type="radio" name="answer" value="option2" id="ans2" class="answer" data-dismiss="modal"><label for="ans2" ></label for="ans2"><br>
                    <input type="radio" name="answer" value="option3" id="ans3" class="answer" data-dismiss="modal"><label for="ans3" ></label for="ans3"><br>
                </div>
              </div>
            </div>
          </div>
        <section>
<!-- This is the Gameboard div and buttons-->
            <span class='displaypoints'></span>
            <div id="Gameboard"></div>
            <button id='Start'>Start Game</button>
            <button id='Reset'>Reset Game</button>
        </section>
    </main>
    <footer class="footer">
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
